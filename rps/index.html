<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    <header>
            <img src="img/game_logo.png" alt="logo"/ id="logo">
            <h1>Welcome to THE GAME</h1>
    </header>
    
    <section>
        <article>
            <figure class="button" id="rock">
                <img src="img/rock.png" alt="rock image" width="75px" height="90px">
                <figcaption>Rock</figcaption>
            </figure>
            <figure class="button" id="paper">
                <img src="img/paper.png" alt="paper image" width="75px" height="90px">
                <figcaption>Paper</figcaption>
            </figure>
            <figure class="button" id="scissors">
                <img src="img/scissors.png" alt="scissors image" width="75px" height="90px">
                <figcaption>Scissors</figcaption>
            </figure>
        </article>
        <article>
            <h1 id="result"></h1>
            <p id="comment"></p>
        </article>
    </section>
    <script src="logic.js"></script>    
</body>
</html>
