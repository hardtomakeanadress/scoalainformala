<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <p id="thankyou" hidden></p>
    <section>
        <form id="form">
            <input type="text" name="firstname" placeholder="First name" id="first_name">
            <br><br>
            <input type="text" name="lastname" placeholder="Last name" id="last_name">
            <br><br>
            <label>Gender</label><br>
            <input type="radio" name="gender-male" value="male">Male<br>
            <input type="radio" name="gender-female" value="female" checked>Female
            <br><br>
            <textarea name="message" rows="10" cols="30" placeholder="Enter your message here" id="message"></textarea>
            <br>
            <button type="submit" value="Submit" id="submitButton">Submit</button>
        </form> 
    </section>
</body>
</html>
